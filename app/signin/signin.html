<div id="welcome-container">
  <div class="login-container">
    <h2 class="text-center">Accéder a votre espace Neo</h2>
    <form id="login-form" name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
          <div class="row">
            <div class="col-md-3">
              <label for="email">Email</label>
            </div>
            <div class="col-md-9">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                  <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
                </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-offset-3">
              <div ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email requis</div>
            </div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <div class="row">
            <div class="col-md-3">
              <label for="password">Password</label>
            </div>
            <div class="col-md-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-lock" style="font-size: 16px;"></i></div>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-offset-3">
              <div ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</div>
            </div>
          </div>
        </div>
        <div class="loginErrorMessage" ng-if="errorMessage">{{ errorMessage }}</div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-login">Connexion</button>
        </div>
    </form>
    <div class="row text-center">
      <a href="#">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
<div class="bglayer">
  <div id="bgvid">
      <!-- <source src="bgvid.webm" type="video/webm">
      <source src="bgvid.mp4" type="video/mp4"> -->
  </div>
</div>

<div id="welcome-container">
  <div class="login-container">
    <h2 class="text-center">Acc√©der a votre espace Neo</h2>
    <form id="login-form" name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <div class="row">
            <div class="col-md-3">
              <label for="email">Email</label>
            </div>
            <div class="col-md-9">
              <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
            </div>
            <div class="col-md-offset-6">
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email requis</span>
            </div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <div class="row">
            <div class="col-md-3">
              <label for="password">Password</label>
            </div>
            <div class="col-md-9">
              <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            </div>
            <div class="col-md-offset-6">
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Mot de passe requis</span>
            </div>
          </div>
        </div>
        <div class="loginErrorMessage" ng-if="errorMessage">{{ errorMessage }}</div>
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary btn-login">Connexion</button>
